name: "design"
description: "Create or update feature specification (design.md) following spec-to-code workflow. Interview user to clarify requirements before coding."
parameters:
  type: object
  properties:
    arguments:
      type: string
      description: "User input arguments for the feature name"
handoffs:
  - label: "Create Tasks"
    agent: "plan"
    prompt: "Create tasks.md from this design"
    send: true
execution:
  - step: "Determine feature name and scope"
    description: "Extract from user input or ask if unclear, use PascalCase, generate date prefix, create directory"
  - step: "Load memory documentation"
    description: "Read .oursky/memory/constitution.md and relevant memory files"
  - step: "Interview user"
    description: "Ask for purpose, success criteria, scope, constraints, technical considerations"
  - step: "Create design.md"
    description: "Generate design.md with purpose, success criteria, scope, requirements, user scenarios, assumptions, clarifications"
  - step: "Present to user"
    description: "Show design.md and ask for approval"
  - step: "After approval"
    description: "Suggest next steps (plan command)"